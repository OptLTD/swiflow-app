# This file contains the configuration for this project.
# When you update `info` or `fileAssociations`, run `wails3 task common:update:build-assets` to update the assets.
# Note that this will overwrite any changes you have made to the assets.
version: '3'

# This information is used to generate the build assets.
info:
  companyName: "Option.LTD" # The name of the company
  productName: "Swiflow" # The name of the application
  productIdentifier: "com.option.swiflow" # The unique product identifier
  description: "Swiflow, 定制属于你的 AI 助理" # The application description
  copyright: "(c) 2025, Option.LTD" # Copyright text
  comments: "Some Product Comments" # Comments
  version: "0.8.2" # The application version

protocols:
  - scheme: swiflow
    description: Auth and quickly startup


# Dev mode configuration
dev_mode:
  root_path: app
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:frontend:deps
      type: once
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary

